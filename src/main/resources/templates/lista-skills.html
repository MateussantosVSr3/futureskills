<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Future Skills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1>Competências do Futuro</h1>
<a href="/skills/novo" class="btn btn-primary mb-3">Nova Habilidade</a>

<table class="table table-striped">
    <thead><tr><th>ID</th><th>Nome</th><th>Nível</th><th>Ações</th></tr></thead>
    <tbody>
    <tr th:each="skill : ${skills}">
        <td th:text="${skill.id}"></td>
        <td th:text="${skill.nome}"></td>
        <td th:text="${skill.nivel}"></td>
        <td>
            <a th:href="@{/skills/editar/{id}(id=${skill.id})}" class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{/skills/excluir/{id}(id=${skill.id})}" class="btn btn-danger btn-sm">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
