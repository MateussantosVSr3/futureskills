<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cadastro de Skill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1 th:text="${id == null} ? 'Nova Skill' : 'Editar Skill'"></h1>

<form th:action="${id == null} ? @{/skills/salvar} : @{/skills/atualizar/{id}(id=${id})}"
      th:object="${skillDTO}" method="post">

  <div class="mb-3">
    <label>Nome:</label>
    <input type="text" th:field="*{nome}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Nível:</label>
    <select th:field="*{nivel}" class="form-control">
      <option value="Básico">Básico</option>
      <option value="Intermediário">Intermediário</option>
      <option value="Avançado">Avançado</option>
    </select>
  </div>
  <div class="mb-3">
    <label>Descrição:</label>
    <textarea th:field="*{descricao}" class="form-control"></textarea>
  </div>

  <button type="submit" class="btn btn-success">Salvar</button>
  <a href="/skills" class="btn btn-secondary">Voltar</a>
</form>
</body>
</html>
